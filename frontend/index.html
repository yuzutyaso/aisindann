<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI顔診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI顔診断</h1>

        <div class="input-section">
            <label for="userName">名前:</label>
            <input type="text" id="userName" placeholder="名前を入力してください" required>
        </div>

        <div class="camera-section">
            <label>顔写真の撮影:</label>
            <video id="videoElement" autoplay playsinline></video>
            <button id="takePhotoButton">写真を撮る</button>
            <canvas id="canvasElement" style="display:none;"></canvas> <img id="capturedImage" style="display:none; max-width:100%; border-radius: 5px; margin-top: 15px;"> <p id="imageStatus" style="text-align: center; color: #555; font-size: 0.9em; margin-top: 10px;">カメラの準備中...</p>
        </div>
        <button id="diagnoseButton">AI診断を開始</button>

        <div id="resultDisplay" class="result-display">
            </div>

        
        <div class="input-section">
            <label for="passwordInput">パスワード:</label>
            <input type="password" id="passwordInput" placeholder="パスワードを入力してください" required>
        </div>
        <button id="retrieveDataButton">確認</button>

        <div id="savedDataDisplay" class="saved-data-display">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
